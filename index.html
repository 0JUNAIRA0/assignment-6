<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>

   <link rel="stylesheet" href="style.css">
    <!-- FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- Tailwind  & daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

  <!-- header and NAV section -->
   <header class="bg-[#15803D]">
      <div class="navbar w-11/12 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a href="#about">About</a></li>
              <li>
                <a>Gallery</a>
              </li>
              <li><a>Plant A Tree</a></li>
            </ul>
          </div>
          <a class="text-xl text-white font-bold">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a href="#about">About</a></li>
            <li>
              <a>Gallery</a>
            </li>
            <li><a>Plant A Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end space-x-3">
          <a href="#donate" class="btn rounded-full text-[#15803D] bg-[#FACC15]">Plant A Tree</a>
        </div>
      </div>
    </header>

<!-- Main section -->
    <main class="bg-[#15803D10]">

      <section class="hero-section bg-[#CFF0DC] lg:h-[383px]  lg:[background-image:url(assets/hero-leaf1.png),url(assets/hero-leaf2.png)] bg-no-repeat [background-position:left,right] ">   
        
        <div class="max-w-[627px] mx-auto lg:pt-24 p-5 text-center space-y-3">
            <h1 class="font-bold text-4xl ">Plant a Tree, Grow a Future</h1>
        <p class="text-gray-600">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <a class="btn rounded-full text-[#15803D] bg-[#FACC15]" href="#donate">Get Involved</a>
        </div>
      </section>

<!-- Model added  -->
        <dialog id="my_modal_2" class="modal">
        <div class="modal-box" id="modalBox">
        </div>
        <form method="dialog" class="modal-backdrop">
          <button>close</button>
        </form>
        </dialog> 
      

      <section class="Choose_Your_Trees my-24 max-w-11/12 mx-auto ">
        <h1 class="text-center font-bold text-3xl mb-10">Choose Your Trees</h1>
        <div class="main-categories lg:grid lg:grid-cols-12 lg:gap-7">


             <div class="lg:col-span-2 rounded-sm ">
                <h1 class="font-bold text-xl text-center">Categories</h1>
                <ul id="categories" class="items font-bold space-y-2 mt-2 flex flex-wrap justify-center lg:flex-col"></ul>
             </div> 


             <div class="ChoosePlant lg:col-span-7 text-center lg:h-[80vh] lg:overflow-y-scroll">
                <span id="spinner" class=" loading loading-dots loading-xl"></span>
                <div id="cardContainer" class="plants grid lg:grid-cols-3 grid-cols-1 gap-7">
                  
                </div>
             </div>


</body>
</html>
